ds: !
  build: docker-compose -f $1.yml build
  deploy: docker stack deploy -c $1.yml $1
  launch: ds ls |xargs -L1 -i docker stack deploy -c {}.yml {}
  # list / deploy / stop all (based on ls *.yml)
  logs: docker service logs
